## Étape 3 — Vérifier la visibilité du repo

GitHub Pages gratuit ne fonctionne qu'avec les **repos publics** (sauf compte Pro/Team).

1. **Settings → General → Danger Zone**
2. Vérifie que le repo est bien en **Public**

